<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header part start -->
    <header>
        <h1>This is header.</h1>
    </header>
     <!-- header part end -->
     <!-- banner part start -->
        <Section class="banner">
            <h1>This is banner.</h1>
        </Section>
    <!-- banner part end -->
     <!-- About section start -->
        <Section class="about">
            <div class="left">
                   <h1>Left side about</h1>
            </div>
            <div class="right">
                <h1>Right side about</h1>
            </div>
        </Section>
    <!-- About section end -->

    
<!-- feature section start -->
<section class="feature">
    <div class="first"> 
        <h1>first feature</h1>
    </div>
    <div class="second">
        <h1>second feature</h1>
    </div>
    <div class="third">
        <h1>third feature</h1>
    </div>
</section>

<!-- feature section end -->

<!-- slider section start -->
<section class="slider">
       <div class="left_slider">
       <h1>left slider</h1>
       </div>

<div class="right_slider">
    <h1>right slider</h1>
</div>
</section>

<!-- slider section end -->

<!-- ad section start -->

<section class="ad">
<div class="left_ad">
<h1>left ad</h1>
</div>

<div class="right_ad">
    <h1>right ad</h1>
</div>
</section>

<!-- ad section end -->
<!-- footer section start -->

<footer>
    <h1>This is footer</h1>
</footer>


<!-- footer section end -->



</body>
</html>
